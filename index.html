<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Travel Assistant</title>
<style>
body {
  font-family: 'Courier New', monospace;
  background: #0a0a0a;
  color: #fff;
  padding: 40px;
  min-height: 100vh;
}
h1, h2 {
  color: #00ff87;
  text-transform: uppercase;
  letter-spacing: 2px;
}
.btn {
  padding: 15px 25px;
  background: #00ff87;
  border: none;
  color: #0a0a0a;
  font-weight: 900;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin: 10px 0;
  transition: all 0.2s ease;
}
.btn:hover { background: #60efff; }
.btn-secondary {
  background: transparent;
  border: 2px solid #00ff87;
  color: #00ff87;
}
.btn-secondary:hover {
  background: #00ff87;
  color: #0a0a0a;
}
.results { margin-top: 20px; }
.card {
  position: relative;
  background: rgba(255,255,255,0.03);
  border: 2px solid #333;
  padding: 25px;
  margin-bottom: 15px;
  cursor: pointer;
  transition: all 0.2s ease;
}
.card:hover {
  border-color: #00ff87;
  background: rgba(0,255,135,0.08);
}
.card:hover::after {
  content: "‚Üí CLICK TO SELECT";
  position: absolute;
  bottom: 8px;
  right: 12px;
  color: #00ff87;
  font-size: 11px;
  letter-spacing: 2px;
  font-weight: 900;
  text-transform: uppercase;
}
.card.selected {
  border-color: #00ff87;
  background: rgba(0,255,135,0.15);
}
.itinerary {
  margin-top: 40px;
  padding: 25px;
  background: rgba(0,255,135,0.05);
  border: 2px solid #00ff87;
}
.itinerary-item {
  margin-bottom: 12px;
  padding: 10px;
  border-left: 3px solid #00ff87;
}
.itinerary-item-title {
  color: #00ff87;
  font-weight: 900;
  margin-bottom: 4px;
}
.itinerary-total {
  border-top: 2px solid #333;
  padding-top: 10px;
  margin-top: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.itinerary-total-label {
  color: #888;
  text-transform: uppercase;
  font-size: 13px;
}
.itinerary-total-price {
  color: #00ff87;
  font-size: 20px;
  font-weight: 900;
}
</style>
</head>
<body>

<h1>TravelAI Search Demo</h1>

<div>
  <button class="btn" onclick="search('flight')">Search Flights</button>
  <div id="flightResults" class="results"></div>

  <button class="btn" onclick="search('hotel')">Search Hotels</button>
  <div id="hotelResults" class="results"></div>

  <button class="btn" onclick="search('restaurant')">Search Restaurants</button>
  <div id="restaurantResults" class="results"></div>
</div>

<div class="itinerary">
  <h2>Your Itinerary</h2>
  <div id="itineraryItems"><div class="empty-state">Select items to build your trip</div></div>
  <div class="itinerary-total" id="totalSection" style="display:none;">
    <div class="itinerary-total-label">Total Cost</div>
    <div class="itinerary-total-price" id="totalPrice">‚Ç¨0</div>
  </div>
  <button class="btn-secondary" style="margin-top:20px;width:100%;" onclick="resetTrip()">RESET TRIP</button>
</div>

<script>
let itinerary = { flight: null, hotel: null, restaurant: null };

function search(type) {
  const container = document.getElementById(type + "Results");
  container.innerHTML = '<div class="loading" style="color:#00ff87;">SEARCHING...</div>';
  setTimeout(() => {
    if (type === "flight") {
      const data = [
        {id:"f1", name:"Lufthansa LH1234", details:"09:00 BER ‚Üí 11:30 CDG ‚Ä¢ 2h30m Non-stop", price:149},
        {id:"f2", name:"Air France AF5678", details:"14:15 BER ‚Üí 16:45 CDG ‚Ä¢ 2h30m Non-stop", price:175},
        {id:"f3", name:"EasyJet U29012", details:"18:30 BER ‚Üí 21:00 CDG ‚Ä¢ 2h30m Non-stop", price:89}
      ];
      container.innerHTML = data.map(f => cardTemplate('flight', f)).join('');
    }
    if (type === "hotel") {
      const data = [
        {id:"h1", name:"Grand Hotel Central", details:"‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 4.8 ‚Ä¢ City Center", price:250},
        {id:"h2", name:"Modern City Suites", details:"‚≠ê‚≠ê‚≠ê‚≠ê 4.6 ‚Ä¢ Business District", price:180},
        {id:"h3", name:"Budget Express Inn", details:"‚≠ê‚≠ê‚≠ê 4.2 ‚Ä¢ Near Airport", price:95}
      ];
      container.innerHTML = data.map(f => cardTemplate('hotel', f)).join('');
    }
    if (type === "restaurant") {
      const data = [
        {id:"r1", name:"Le Petit Bistro", details:"French Cuisine ‚Ä¢ ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 4.8", price:45},
        {id:"r2", name:"Sushi Zen Master", details:"Japanese Cuisine ‚Ä¢ ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 4.9", price:85},
        {id:"r3", name:"La Trattoria", details:"Italian Cuisine ‚Ä¢ ‚≠ê‚≠ê‚≠ê‚≠ê 4.6", price:35}
      ];
      container.innerHTML = data.map(f => cardTemplate('restaurant', f)).join('');
    }
  }, 800);
}

function cardTemplate(type, item) {
  return `
  <div class="card" id="${item.id}" onclick="selectItem('${type}','${item.id}','${item.name}','${item.details}',${item.price})">
    <div style="display:flex;justify-content:space-between;margin-bottom:10px;">
      <strong style="color:#00ff87;font-size:14px;">${item.name}</strong>
      <strong style="color:#fff;font-size:18px;">‚Ç¨${item.price}</strong>
    </div>
    <div style="color:#888;font-size:12px;line-height:1.5;">${item.details}</div>
  </div>`;
}

function selectItem(type, id, name, details, price) {
  document.querySelectorAll(`#${type}Results .card`).forEach(c => c.classList.remove('selected'));
  const card = document.getElementById(id);
  card.classList.add('selected');
  itinerary[type] = { name, details, price };
  updateItinerary();
}

function updateItinerary() {
  const container = document.getElementById("itineraryItems");
  const totalEl = document.getElementById("totalSection");
  const priceEl = document.getElementById("totalPrice");
  let total = 0;
  const items = [];

  if (itinerary.flight) {
    total += itinerary.flight.price;
    items.push(`
      <div class="itinerary-item">
        <div class="itinerary-item-title">‚úàÔ∏è FLIGHT</div>
        <div>${itinerary.flight.name}<br>${itinerary.flight.details}</div>
        <div style="color:#00ff87;font-weight:900;">‚Ç¨${itinerary.flight.price}</div>
      </div>`);
  }
  if (itinerary.hotel) {
    total += itinerary.hotel.price * 2; // assume 2 nights
    items.push(`
      <div class="itinerary-item">
        <div class="itinerary-item-title">üè® HOTEL</div>
        <div>${itinerary.hotel.name}<br>${itinerary.hotel.details}</div>
        <div style="color:#00ff87;font-weight:900;">‚Ç¨${itinerary.hotel.price}/night</div>
      </div>`);
  }
  if (itinerary.restaurant) {
    total += itinerary.restaurant.price;
    items.push(`
      <div class="itinerary-item">
        <div class="itinerary-item-title">üçΩ RESTAURANT</div>
        <div>${itinerary.restaurant.name}<br>${itinerary.restaurant.details}</div>
        <div style="color:#00ff87;font-weight:900;">~‚Ç¨${itinerary.restaurant.price}/person</div>
      </div>`);
  }

  if (items.length) {
    container.innerHTML = items.join('');
    totalEl.style.display = 'flex';
    priceEl.textContent = '‚Ç¨' + total;
  } else {
    container.innerHTML = '<div class="empty-state">Select items to build your trip</div>';
    totalEl.style.display = 'none';
  }
}

function resetTrip() {
  itinerary = { flight: null, hotel: null, restaurant: null };
  document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
  document.getElementById("itineraryItems").innerHTML = '<div class="empty-state">Select items to build your trip</div>';
  document.getElementById("totalSection").style.display = 'none';
}
</script>
</body>
</html>
